<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="weatherDashboard">
            <div class="col">
                <h1 class="text-left" id="weatherHeader">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <div class="row my-2 row-cols-auto">
            <div class="col">
                <h3 class="search-a-city text-center">Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchBar" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fas fa-search"></i></button></button>
                </div>
                <ul id="cityList"></ul>
            </div>
            <div class="col">
                <div class="card-body" id="weatherInfo">
                </div>
            </div>
            <div class="col">
                <div class="forecast" id="fiveForecast"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dc4a8e0be8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
